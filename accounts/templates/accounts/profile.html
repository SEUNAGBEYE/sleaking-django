{% extends 'base.html' %}

{% block title %}
	<title>Profile</title>
{% endblock %}

{% block body %}
	<div class="container">
		<h1>Profile</h1>
		<p>User: {{ user }} </p>
		<p>First Name: {{ user.first_name }} </p>
		<p>Last Name: {{ user.last_name }} </p>
		<p>Email: {{ user.email }}</p>
		<a href="{% url 'edit_profile' %}" class="btn btn-info">Edit Profile</a>
	</div>
{% endblock %}
