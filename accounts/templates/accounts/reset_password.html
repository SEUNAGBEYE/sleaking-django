{% extends 'base.html' %}

{% block title %}
	<title>Login</title>
{% endblock %}

{% block body %}
	<div class="container">
		<h1>Password reset</h1>
		<p>
			Forgotten your password? Enter your email address below, and we'll email instruction for setting a new one.
		</p>
		
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-info">Reset password</button>
		</form>
	</div>
{% endblock %}
